<p>Bruno Vivaldo Fodido</p>

<ul>
  <li *ngFor="let todo of todos">{{todo.name}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
    <button (click)="removeTodo(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input
    type="text"
    placeholder="TÃ­tulo da tarefa"
    maxlength="60"
    formControlName="title">
    <small *ngIf="form.controls.title.valid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button [disabled]="form.invalid">Salvar</button>
  </fieldset>
</form>
